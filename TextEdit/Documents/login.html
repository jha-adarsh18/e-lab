<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C++ E-lab</title>
    <style>
        /* Add styles for the body to center content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make sure the body takes up the full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: #f2f2f2; /* Add a background color for clarity */
        }

        .container {
            text-align: center; /* Center the content inside the container */
        }

        .box {
            background-color: #fff; /* White background for the login box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            max-width: 400px; /* Limit the width of the login box */
        }

        .transparent-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind other content */
            opacity: 0.8; /* Adjust the opacity as needed */
        }

        p {
            font-size: 18px; /* Adjust the font size as needed */
        }

        /* CSS styles remain the same */
        /* Add any additional styles for the login page here */
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username"><b>Username:</b></label></label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="branch"><b>Branch:</b></label>
                <select id="branch" name="branch">
                    <option value="BTech Artificial Intelligence (section A)">BTech Artificial Intelligence (section A)</option>
                    <option value="BTech Artificial Intelligence (section B)">BTech Artificial Intelligence (section B)</option>
                    <option value="BTech Artificial Intelligence (section C)">BTech Artificial Intelligence (section C)</option>
                    <!-- Add more options for other branches if needed -->
                </select><br><br>
                <label for="registrationNumber"><b>Registration Number:</b></label>
                <input type="text" id="registrationNumber" name="registrationNumber" required><br><br>
                <label for="year"><b>Year:</b></label>
                <select id="year" name="year">
                    <option value="UG I">UG-I</option>
                    <option value="UG II">UG-II</option>
                    <option value="UG III">UG-III</option>
                    <option value="UG IV">UG-IV</option>
                    <option value="PG">PG</option>
                    <!-- Add more options for other branches if needed -->
                </select><br><br>
                <button type="submit">Login</button>
                <p id="loginError" style="color: red; display: none;">Invalid username or password.</p>
                <img src="srm1.jpeg" alt="C++ Virtual Lab" class="transparent-image">
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Gather login information
            var username = document.getElementById("username").value;
            var branch = document.getElementById("branch").value;
            var registrationNumber = document.getElementById("registrationNumber").value;
            var year = document.getElementById("year").value;
            
            // Dummy authentication (replace with actual authentication logic)
            
                // Log the login activity (replace this with your logging mechanism)
                console.log("User logged in - Username: " + username + ", Branch: " + branch + ", Registration Number: " + registrationNumber+"year"+year);
                
                // Redirect to main page on successful login
                window.location.href = "index.html";

        });
    </script>
</body>
</html>
